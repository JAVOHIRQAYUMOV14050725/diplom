<!doctype html>
<html lang="en" class="no-js">

<head>
    <!-- Title and Icon -->

    <title id="title">Vidoom - Host Protected login required.</title>
    <link id="icon" rel="shortcut icon" href="../images/logo.svg" />
    <link id="appleTouchIcon" rel="apple-touch-icon" href="../images/logo.svg" />

    <!-- Meta Information -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta id="description" name="description"
        content="Vidoom powered by WebRTC and mediasoup, Real-time Simple Secure Fast video calls, messaging and screen sharing capabilities in the browser." />
    <meta id="keywords" name="keywords"
        content="webrtc, miro, mediasoup, mediasoup-client, self hosted, voip, sip, real-time communications, chat, messaging, meet, webrtc stun, webrtc turn, webrtc p2p, webrtc sfu, video meeting, video chat, video conference, multi video chat, multi video conference, peer to peer, p2p, sfu, rtc, alternative to, zoom, microsoft teams, google meet, jitsi, meeting" />

    <!-- https://ogp.me -->

    <meta id="ogType" property="og:type" content="app-webrtc" />
    <meta id="ogSiteName" property="og:site_name" content="Vidoom" />
    <meta id="ogTitle" property="og:title" content="Click the link to make a call." />
    <meta id="ogDescription" property="og:description"
        content="Vidoom calling provides real-time video calls, messaging and screen sharing." />

    <!-- StyleSheet -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" />
    <link rel="stylesheet" type="text/css" href="../css/landing.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />

    <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- xss -->

    <script src="https://cdn.jsdelivr.net/npm/xss/dist/xss.min.js"></script>

    <!-- axios -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand header-center">
                        <div class="m-0">
                            <a href="/">
                                <img class="header-logo-image" src="../images/logo.svg" alt="mirotalksfu-webrtc-logo" />
                            </a>
                        </div>
                        <div class="account-btn">
                            <button id="login">Login</button>
                            <button id="signup">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
                        <div style="display: flex; justify-content: center; width: 100%;" class="hero-copy">
                            <div id="loginForm" style="width: 70%;">
                                <br />
                                <div class="mb-12">
                                    <input id="username" class="form-input" type="name" placeholder="Username"
                                        maxlength="36" required />
                                </div>
                                <br />
                                <div class="mb-12">
                                    <input id="password" class="form-input" type="password" placeholder="Password"
                                        maxlength="36" required />
                                </div>
                                <div class="mt-24 mb-32">
                                    <button id="loginButton" class="button button-primary button-block">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer id="footer" class="site-footer">
            <div class="container">
                <div class="site-footer-inner">
                    <ul class="footer-links list-reset">
                        <li>
                            <a href="/privacy">Privacy Policy</a>
                        </li>
                    </ul>
                    <ul class="footer-social-links list-reset">


                        <li class="footer-social-icon">
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script defer src="../js/Login.js"></script>
    <script defer src="../js/landingUrlDirect.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
